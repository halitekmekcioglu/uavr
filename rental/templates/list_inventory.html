<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Inventory</title>
</head>
<body>
    <h1>List Inventory</h1>
    <table>
        <thead>
            <tr>
                <th>Marka</th>
                <th>Model</th>
                <th>Ağırlık</th>
                <th>Kategori</th>
                <th>Durum</th>
                <th>Tarih</th>
            </tr>
        </thead>
        <tbody>
            {% for uav in uavs %}
            <tr>
                <td>{{ uav.brand }}</td>
                <td>{{ uav.model }}</td>
                <td>{{ uav.weight }}</td>
                <td>{{ uav.category }}</td>
                <td>{{ uav.status }}</td>
                <td>{{ uav.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
